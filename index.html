<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGISTICS & TRADE - Your Trusted Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body { font-family: sans-serif; margin: 0; padding: 0; color: #333; }
        .container { width: 85%; max-width: 1200px; margin: 0 auto; padding: 40px 0; }
        h1, h2, h3 { color: #004a7a; }
        .read-more-btn { background-color: #004a7a; color: white; padding: 10px 25px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; display: inline-block; transition: background-color 0.3s; }
        .read-more-btn:hover { background-color: #006699; }

        /* Header & Navigation (Left Logo/Name, Right Links) */
        .header-nav { background-color: white; padding: 10px 0; border-bottom: 1px solid #eee; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .logo-area { display: flex; align-items: center; font-size: 1.5em; font-weight: bold; color: #004a7a; }
        .logo-area img { height: 40px; margin-right: 10px; } /* Logo Placeholder */
        .nav-links { display: flex; align-items: center; } /* Added flex to align language link */
        .nav-links a { margin-left: 30px; text-decoration: none; color: #333; font-weight: 500; }
        .nav-links a:hover { color: #004a7a; }
        
        /* Language Switch Styling */
        .lang-switch { margin-left: 20px; font-weight: bold; }
        .lang-switch a { color: #004a7a; text-decoration: none; padding: 5px 10px; border: 1px solid #004a7a; border-radius: 4px; transition: background-color 0.3s; }
        .lang-switch a:hover { background-color: #004a7a; color: white; }

        /* Hero Section (Banner with Overlay) */
        .hero { position: relative; height: 500px; background: url('hero-truck.jpg') no-repeat center center/cover; }
        .hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.4); }
        .hero-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; width: 80%; max-width: 1000px; padding: 20px; }
        .hero-text h1 { font-size: 3em; margin-bottom: 20px; line-height: 1.2; color: white; }
        .hero-text .read-more-btn { background-color: #004a7a; border: 2px solid white; }

        /* About Us Section (Two Column Layout) */
        #about { display: flex; align-items: center; gap: 40px; }
        #about img { width: 45%; height: auto; object-fit: cover; }
        #about-text { width: 50%; }
        #about h2 { font-size: 2em; text-transform: uppercase; }

        /* Services Section (Three Column Layout) */
        #services { text-align: center; }
        .service-list { display: flex; justify-content: space-between; margin-top: 30px; }
        .service-card { width: 30%; padding: 20px; }
        .service-card i { font-size: 3em; color: #004a7a; margin-bottom: 15px; }
        .service-card h3 { margin-top: 0; }
        .service-card p { font-size: 0.9em; color: #666; }

        /* Contact Section */
        #contact { background-color: #f4f4f4; padding: 40px 0; }
        #contact .container { padding: 40px 0; }
        .contact-details { display: flex; justify-content: space-around; margin-top: 30px; }
        .contact-item { text-align: center; width: 30%; }
        .contact-item i { font-size: 1.5em; color: #004a7a; margin-bottom: 10px; }
        .contact-item p { margin: 0; }

        /* Footer */
        footer { background-color: #333; color: white; text-align: center; padding: 15px 0; font-size: 0.9em; }
        .footer-links a { color: white; text-decoration: none; margin: 0 5px; }

        /* ------------------------------------------- */
        /* 响应式设计 (MEDIA QUERIES) - 针对手机/小屏幕 */
        /* ------------------------------------------- */
        @media (max-width: 768px) {
            /* 1. 顶部导航栏布局 */
            .nav-content {
                flex-direction: column; /* 导航项垂直堆叠 */
                text-align: center;
            }
            .nav-links {
                margin-top: 10px;
                flex-direction: column; /* 链接也垂直堆叠 */
                align-items: center;
            }
            .nav-links a, .lang-switch {
                margin: 5px 0; /* 增加垂直间距 */
            }
            .lang-switch {
                margin-left: 0; /* 语言切换按钮居中 */
            }

            /* 2. 主体内容宽度 */
            .container {
                width: 95%; /* 手机上使用更宽的容器 */
                padding: 20px 0;
            }

            /* 3. 关于我们 (About Us) 布局 */
            #about {
                flex-direction: column; /* 图片和文字垂直堆叠 */
                gap: 20px;
            }
            #about img, #about-text {
                width: 100%; /* 元素占据整行 */
            }
            #about img {
                max-height: 250px; /* 限制图片高度，防止过高 */
            }

            /* 4. 服务模块 (Services) 布局 */
            .service-list {
                flex-direction: column; /* 服务卡片垂直堆叠 */
            }
            .service-card {
                width: 95%; 
                margin-bottom: 30px; /* 增加卡片间距 */
            }

            /* 5. 联系方式布局 */
            .contact-details {
                flex-direction: column; /* 联系方式垂直堆叠 */
                gap: 20px;
            }
            .contact-item {
                width: 100%;
            }

            /* 6. 英雄区 (Hero) 文字大小 */
            .hero-text h1 {
                font-size: 1.8em; /* 减小标题字号 */
            }
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <div class="nav-content">
            <div class="logo-area">
                <img src="logo.png" alt="Lean Internatinal SCM Logo">
                Lean International SCM GmbH 
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
                <div class="lang-switch">
                    <a href="index_de.html">DE</a>
                </div>
            </div>
        </div>
    </div>

    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h1>Your Trusted Partner <br> for International Shipping and Trading</h1>
            <a href="#services" class="read-more-btn">Read More</a>
        </div>
        </section>

    <div class="container" id="about-container">
        </div>
    <div class="container" id="services-container">
        </div>
    <div id="contact-container">
        </div>
    <footer>
        <p>&copy; 2025 Lean International SCM GmbH. All rights reserved. | <a href="impressum.html" style="color: white; text-decoration: none;">Imprint</a> | <a href="datenschutz.html" style="color: white; text-decoration: none;">Privacy Policy</a></p>
    </footer>

    <script src="content_loader.js"></script>

</body>
</html>
